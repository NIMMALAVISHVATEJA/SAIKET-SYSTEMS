<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Grid with Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --accent: #16a34a;
      --bg-gradient: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      --card-shadow: rgba(0, 0, 0, 0.1);
      --card-shadow-hover: rgba(0, 0, 0, 0.2);
    }
    
    /* Page setup */
    body {
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }
    
    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 40px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    
    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }
    
    /* Product Card */
    .product-card {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 18px var(--card-shadow);
    }
    
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px var(--card-shadow-hover);
    }
    
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .product-card:hover img {
      transform: scale(1.03);
    }
    
    .product-info {
      padding: 16px;
    }
    
    .product-info h2 {
      font-size: 1.2rem;
      color: #1f2937;
      margin-bottom: 10px;
    }
    
    .product-info p.price {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 16px;
    }
    
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: var(--primary);
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      margin: 4px;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    
    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    
    /* Modal box */
    .modal {
      background: #ffffff;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.3s ease;
      overflow: hidden;
    }
    
    .modal img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    
    .modal-content {
      padding: 20px;
    }
    
    .modal-content h2 {
      margin-bottom: 10px;
      color: #111827;
    }
    
    .modal-content p {
      color: #4b5563;
      line-height: 1.5;
    }
    
    .close-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      float: right;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    
    .close-btn:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .modal img { height: 200px; }
    }
  </style>
</head>
<body>
  <h1>Our Featured Products</h1>
  <div class="product-grid">
    <!-- Product 1: Smart Fitness Watch -->
    <div class="product-card" data-title="Smart Fitness Watch" data-price="₹2,499" data-img="https://source.unsplash.com/600x220/?watch" data-desc="Track your health and fitness with this stylish smart watch featuring heart-rate monitoring, step tracking, and sleep analysis.">
      <img src="1111111111111111111111111111111111111111111111111111.jpg" alt="Smart Watch">
      <div class="product-info">
        <h2>Smart Fitness Watch</h2>
        <p class="price">₹2,499</p>
        <button class="btn add-cart">Add to Cart</button>
        <button class="btn view-details">View Details</button>
      </div>
    </div>
    <!-- Product 2: Wireless Earbuds -->
    <div class="product-card" data-title="Wireless Earbuds" data-price="₹1,599" data-img="https://source.unsplash.com/600x220/?earbuds" data-desc="Experience true wireless freedom with these high-quality earbuds offering noise isolation, intuitive touch controls, and long-lasting battery life.">
      <img src="22222222222222222222222222222222222222222222.jpg" alt="Wireless Earbuds">
      <div class="product-info">
        <h2>Wireless Earbuds</h2>
        <p class="price">₹1,599</p>
        <button class="btn add-cart">Add to Cart</button>
        <button class="btn view-details">View Details</button>
      </div>
    </div>
    <!-- Product 3: Bluetooth Speaker -->
    <div class="product-card" data-title="Bluetooth Speaker" data-price="₹1,299" data-img="https://source.unsplash.com/600x220/?speaker" data-desc="Compact yet powerful Bluetooth speaker with deep bass and long battery life.">
      <img src="333333333333333333333333333333333333333333333.jpg" alt="Bluetooth Speaker">
      <div class="product-info">
        <h2>Bluetooth Speaker</h2>
        <p class="price">₹1,299</p>
        <button class="btn add-cart">Add to Cart</button>
        <button class="btn view-details">View Details</button>
      </div>
    </div>
    <!-- Product 4: Gaming Mouse -->
    <div class="product-card" data-title="RGB Gaming Mouse" data-price="₹899" data-img="https://source.unsplash.com/600x220/?gaming-mouse" data-desc="Ergonomic gaming mouse with RGB lighting and adjustable DPI for competitive gaming.">
      <img src="444444444444444444444444444444444444444444444444444.jpg" alt="Gaming Mouse">
      <div class="product-info">
        <h2>RGB Gaming Mouse</h2>
        <p class="price">₹899</p>
        <button class="btn add-cart">Add to Cart</button>
        <button class="btn view-details">View Details</button>
      </div>
    </div>
  </div>
  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <img id="modalImg" src="" alt="Product Image">
      <div class="modal-content">
        <button class="close-btn" id="closeModal">Close</button>
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <p id="modalPrice" style="font-weight:600; color: var(--accent); margin-top:8px;"></p>
      </div>
    </div>
  </div>
  <script>
    // Select elements
    const viewButtons = document.querySelectorAll('.view-details');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModal = document.getElementById('closeModal');

    // Populate modal with product details
    viewButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        const card = e.target.closest('.product-card');
        document.getElementById('modalTitle').textContent = card.dataset.title;
        document.getElementById('modalDesc').textContent = card.dataset.desc;
        document.getElementById('modalPrice').textContent = "Price: " + card.dataset.price;
        document.getElementById('modalImg').src = card.dataset.img;
        modalOverlay.classList.add('active');
      });
    });

    // Close modal when close button is clicked
    closeModal.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
    });

    // Close modal when clicking outside the modal box
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
